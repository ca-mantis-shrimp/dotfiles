$mainMod = SUPER

$terminal = uwsm app kitty
$menu = walker
$browser = uwsm app qutebrowser
$editor = uwsm app neovide

$w1 = hyprctl hyprpaper wallpaper "DP-3,~/Pictures/Wallpapers/mountain_lake.jpg"
$w2 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/aurora-borealis.jpg"
$w3 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/brown-tunnel-near-body-of-water.jpg"
$w4 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/close-up-of-a-red-siamese-fighting-fish.jpg"
$w5 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/close-up-photo-of-berries.jpg"
$w6 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/green-pine-trees-near-body-of-water.jpg"
$w7 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/macro-photography-of-water-waves.jpg"
$w8 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/lavender-flower-field-under-pink-sky.jpg"
$w9 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/silhouette-of-mountains.jpg"
$w10 = hyprctl hyprpaper wallpaper "DP-3, ~/Pictures/Wallpapers/red-and-black-bird-on-red-flowers.jpg"

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $editor
bind = $mainMod, R, exec, $menu

bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,

bind = $mainMod, P, pseudo,
bind = $mainMod, x, togglesplit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, V, fullscreen, 1

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod + SHIFT, left, movewindow, l
bind = $mainMod + SHIFT, right, movewindow, r
bind = $mainMod + SHIFT, up, movewindow, u
bind = $mainMod + SHIFT, down, movewindow, d

bind = $mainMod + SHIFT, h, swapwindow, l
bind = $mainMod + SHIFT, l, swapwindow, r
bind = $mainMod + SHIFT, k, swapwindow, u
bind = $mainMod + SHIFT, j, swapwindow, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod ALT, left, resizeactive, -10 0
binde = $mainMod ALT, right, resizeactive, 10 0
binde = $mainMod ALT, up, resizeactive, 0 -10
binde = $mainMod ALT, down, resizeactive, 0 10

binde = $mainMod ALT, h, resizeactive, -10 0
binde = $mainMod ALT, l, resizeactive, 10 0
binde = $mainMod ALT, k, resizeactive, 0 -10
binde = $mainMod ALT, j, resizeactive, 0 10

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, $w1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, $w2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, $w3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, $w4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, $w5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, $w6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, $w7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, $w8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, $w9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, 0, exec, $w10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, D, exec, makoctl dismiss
bind = $mainMod ALT, D, exec, makoctl dismiss --all

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous